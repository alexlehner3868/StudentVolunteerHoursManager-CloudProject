version: '3.9'

services:
  app:
    image: student-volunteer-app_j_register   # Use the prebuilt image
    container_name: student-volunteer-app_j_register-1
    ports:
      - "80:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: student_volunteer
      DB_USER: admin
      DB_PASSWORD_FILE: /run/secrets/db_password.txt
      DO_API_TOKEN_FILE: /run/secrets/do_api_token.txt
      DROPLET_ID_FILE: /run/secrets/droplet_id.txt
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db_password
      - do_api_token
      - droplet_id
    volumes:
      - ./secrets/db_password.txt:/run/secrets/db_password.txt:ro
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: studentvolunteerhoursmanager-cloudproject-db-1
    environment:
      POSTGRES_DB: student_volunteer
      POSTGRES_USER: admin
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password.txt
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./secrets/db_password.txt:/run/secrets/db_password.txt:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d student_volunteer"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  app-network:
    driver: bridge

volumes:
  db-data:

secrets:
  db_password:
    file: ./secrets/db_password.txt
  do_api_token:
    file: ./secrets/do_api_token.txt
  droplet_id:
    file: ./secrets/droplet_id.txt
