version: '3.8'

services:
  backend:
    image: student-volunteer-backend       # locally built image
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: student_volunteer
      DB_USER: admin
      DB_PASSWORD_FILE: /run/secrets/db_password.txt
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db_password
    networks:
      - app-network

  frontend:
    image: student-volunteer-frontend    # locally built image
    ports:
      - "80:80"
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: studentvolunteerhoursmanager-cloudproject-db-1
    environment:
      POSTGRES_DB: student_volunteer
      POSTGRES_USER: admin
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password.txt
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./secrets/db_password.txt:/run/secrets/db_password.txt:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d student_volunteer"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  app-network:
    driver: bridge

volumes:
  db-data:

secrets:
  db_password:
    file: ./secrets/db_password.txt